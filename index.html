<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/0d2b88f34f.js" crossorigin="anonymous"></script>
  <script type="module" src="./script.js"></script>
  <title>Practice</title>
</head>

<body>

  <section>
    <div class="my-balance">
      <div>
        <h1 class="my-balance--h1">My balance</h1>
        <p class="my-balance--total-expense">$921.48</p>
      </div>

      <div>
        <div class="my-balance--circle-one"></div>
        <div class="my-balance--circle-two"></div>
      </div>
    </div>

    <div class="spending">
      <h2>Spending - Last 7 days</h2>
      <div class="monthly-expense">
        <div class="flex-box">
          <div class="expense-bar mon">
            <p class="spending--amount monday"></p>
          </div>
          <p class="spending--day"></p>
        </div>
        <div class="flex-box">
          <div class="expense-bar tue">
            <p class="spending--amount tuesday"></p>
          </div>
          <p class="spending--day"></p>
        </div>
        <div class="flex-box">
          <div class="expense-bar wed">
            <p class="spending--amount wednesday"></p>
          </div>
          <p class="spending--day"></p>
        </div>
        <div class="flex-box">
          <div class="expense-bar thu">
            <p class="spending--amount thursday"></p>
          </div>
          <p class="spending--day"></p>
        </div>
        <div class="flex-box">
          <div class="expense-bar fri">
            <p class="spending--amount friday"></p>
          </div>
          <p class="spending--day"></p>
        </div>
        <div class="flex-box">
          <div class="expense-bar sat">
            <p class="spending--amount saturday"></p>
          </div>
          <p class="spending--day"></p>
        </div>
        <div class="flex-box">
          <div class="expense-bar sun">
            <p class="spending--amount sunday"></p>
          </div>
          <p class="spending--day"></p>
        </div>
      </div>

      <div class="total-this-month">
        <div>
          <h2>Total this month</h2>
          <p class="total-this-month--total-amt">$478.33</p>
        </div>

        <div>
          <span>+2.4%</span>
          <span>from last month</span>
        </div>
      </div>

    </div>
  </section>

</body>

</html>
